<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap-theme.min.css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>  
</head>

<body>
    <form name="myForm" ng-submit="save()" ng-controller="TestFormModule">
        <input name="userName" type="text" ng-model="user.userName" required />
        <input name="password" type="password" ng-model="user.password" required />
        <input type="submit"  ng-disabled="myForm.$invalid"/>
    </form>
</body>

</html>
